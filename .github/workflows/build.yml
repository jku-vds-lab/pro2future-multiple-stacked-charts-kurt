name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build visual
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm install powerbi-visuals-tools
    - run: npm run package
      env:
        CI: true
