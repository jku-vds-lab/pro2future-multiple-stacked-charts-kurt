name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build visual
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm install powerbi-visuals-tools
    - run: npm run package
    - id: set_var
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: latest-version
        path: dist/multistackedchartsmulticat3A8101158FC14988B45B304F265A2203.2.1.3.0.pbiviz
      
      env:
        CI: true
